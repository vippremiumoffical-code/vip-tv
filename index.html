<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP TV Qəbələ - Test 1</title>
    <!-- Font Awesome HTTPS linki -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* BÜTÜN CSS KODUNU BURDA SAXLA (eyni qalır) */
        :root {
            --bg-dark: #020617;
            --bg-surface: #0F172A;
            --primary: #EF4444;
            --secondary: #F59E0B;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ... bütün digər CSS kodları ... */
        
    </style>
</head>
<body>
    <!-- BÜTÜN HTML KODUNU BURDA SAXLA (eyni qalır) -->
    
    <script>
        // JavaScript kodunu yenilə:
        
        // 1. Səhifə yükləndikdə
        document.addEventListener('DOMContentLoaded', function() {
            console.log("VIP TV Qəbələ səhifəsi yükləndi - GitHub Pages");
            
            // 2. Live badge animation
            const liveBadge = document.querySelector('.live-badge');
            if(liveBadge) {
                setInterval(() => {
                    liveBadge.style.opacity = liveBadge.style.opacity === '0.6' ? '1' : '0.6';
                }, 1000);
            }
            
            // 3. İzləyici sayını simulyasiya et
            const viewerCountElement = document.getElementById('viewerCount');
            if(viewerCountElement) {
                let viewerCount = 1247;
                setInterval(() => {
                    viewerCount += Math.floor(Math.random() * 10);
                    viewerCountElement.textContent = viewerCount.toLocaleString();
                }, 5000);
            }
            
            // 4. Smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if(targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if(targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 100,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
